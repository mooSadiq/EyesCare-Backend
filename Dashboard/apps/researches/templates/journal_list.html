{% extends 'master.html' %}
{% load static %}
{% block title %}
      قائمة المجلات 
{% endblock  %}
{% block specialCssFiles %}
<link rel="stylesheet" href="{% static 'vendor/libs/@form-validation/form-validation.css' %}" />
<link rel="stylesheet" href="{% static 'vendor/css/pages/app-ecommerce.css' %}" />
{% endblock  %}

{% block content %}
<!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="py-3 mb-4">إدارة المجلات / <span class="text-muted fw-light">قائمة المجلات</span></h4>
  <div class="app-journal">
    <!-- Category List Table -->
    <div class="card">
      <div class="card-datatable table-responsive">
        <table class="datatables-journal-list table border-top">
          <thead>
            <tr>
              <th></th>
              <th>المجلة</th>
              <th>رابط الموقع</th>
              <th>تفاصيل</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <!-- Offcanvas to add new journal -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasJournalList"
      aria-labelledby="offcanvasJournalListLabel">
      <!-- Offcanvas Header -->
      <div class="offcanvas-header py-4">
        <h5 id="offcanvasJournalListLabel" class="offcanvas-title">اضافة مجلة</h5>
        <button
          type="button"
          class="btn-close bg-label-secondary text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <!-- Offcanvas Body -->
      <div class="offcanvas-body border-top">
        <form class="pt-0" id="JournalAddForm" onsubmit="return true">
          <!-- Title -->
          <div class="mb-3">
            <label class="form-label" for="journal-title">اسم المجلة</label>
            <input
              type="text"
              class="form-control"
              id="journal-title"
              placeholder="Enter journal title"
              name="JournalTitle"
              aria-label="journal title" />
          </div>
          <!-- Abbreviation -->
          <div class="mb-3">
            <label class="form-label" for="journal-abbre">الاختصار</label>
            <input
              type="text"
              class="form-control"
              id="journal-abbre"
              placeholder="Enter journal abbre"
              name="JournalAbbre"
              aria-label="journal title" />
          </div>
          <!-- website url -->
          <div class="mb-3">
            <label class="form-label" for="journal-url">رابط موقع المجلة</label>
            <input
              type="url"
              id="journal-url"
              class="form-control"
              placeholder="Enter url"
              aria-label="url"
              name="url" />
          </div>
          <!-- journal logo -->
          <div class="mb-3">
            <label class="form-label" for="journal-logo">شعار المجلة</label>
            <input class="form-control" type="file" id="journal-logo" />
          </div>  
          <!-- Submit and reset -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">اضافة</button>
            <button type="reset" class="btn bg-label-danger" data-bs-dismiss="offcanvas">الغاء</button>
          </div>    
        </form>
      </div>
    </div>
  </div>
  <!-- Modals -->
  <!-- Edit Journal Modal نافذة منبثقة لتعديل معلومات المجلة-->
  <div class="modal fade" id="editJournalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered1 modal-simple modal-edit-category">
      <div class="modal-content p-3 p-md-5 ">
        <div class="modal-body">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="text-center mb-4">
            <h3 class="mb-2">تعديل معلومات المجلة</h3>
          </div>
          <form id="editJournalForm" enctype="multipart/form-data" class="" onsubmit="return false">
            <div class="col-12 mb-2">
              <label class="form-label" for="journal-title-edit">اسم المجلة</label>
              <input
              type="text"
              name="name"
              class="form-control"
              id="journal-title-edit"
              aria-label="journal title" />
            </div>
            <div class="col-12 mb-2">
              <label class="form-label" for="journal-abbre-edit">الاختصار</label>
              <input
              type="text"
              class="form-control"
              id="journal-abbre-edit"
              aria-label="journal abbre" />
            </div>
            <div class="col-12 mb-2">
              <label class="form-label" for="journal-url-edit">رابط موقع المجلة</label>
              <input
              type="url"
              id="journal-url-edit"
              class="form-control"
              aria-label="url"
              name="url-edit" />
            </div>
            <div class="col-12 mb-2">
              <label class="form-label" for="journal-logo-edit">رابط موقع المجلة</label>
              <input class="form-control" type="file" id="journal-logo-edit" />
            </div>
            <input type="hidden" id="journal-id" name="id">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary me-sm-3 me-1">حفظ التعديلات</button>
              <button
                type="reset"
                class="btn btn-label-secondary"
                data-bs-dismiss="modal"
                aria-label="Close">
                الغاء
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--/ Edit Journal Modal نافذة منبثقة لتعديل معلومات المجلة-->
</div>
<!-- / Content -->

{% endblock  %}
{% block specialJsFiles %}
<!-- Vendors JS -->
<script src="{% static 'vendor/libs/@form-validation/popular.js' %}"></script>
<script src="{% static 'vendor/libs/@form-validation/bootstrap5.js' %}"></script>
<script src="{% static 'vendor/libs/@form-validation/auto-focus.js' %}"></script>
<!-- Page JS -->

<script type="module" src="{% static 'js/app-research-journals-list.js' %}"></script>

<script>
{% endblock  %}
